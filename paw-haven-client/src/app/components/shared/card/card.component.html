<div class="pet-card__content">
    <img class="pet-card__photo" [src]="getPetImageUrl()" [alt]="pet.name || 'Домашня тварина'" loading="lazy" />
    <div class="pet-card__info">
      <p class="pet-card__name">
        {{ pet.name || 'Без імені' }} <span class="pet-card__type">/{{ getPetType() }}/</span>
      </p>
      <p class="pet-card__details">
        <span class="pet-card__location">{{ getPetLocation() }}</span>
        <span class="pet-card__separator"> · </span>
        <span class="pet-card__age">{{ getAgeText(pet.age || 0) }}</span>
      </p>
      <div class="pet-card__actions">
        <button class="pet-card__button" (click)="navigateToPetDetails(pet.name)">
          <span>Деталі</span>
        </button>
        <button class="pet-card__favorite" aria-label="Додати до обраного" (click)="toggleFavourite()">
          <img *ngIf="isSavedByUser" src="assets/icons/main/follow-active.svg" alt="Favorite">
          <img *ngIf="!isSavedByUser" src="assets/icons/main/follow.svg" alt="Favorite">
        </button>
      </div>
    </div>
  </div>
